<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width , initial-scale=1 , maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0" />
    <meta charset="UTF-8"> 
    <title>YodaQuoBot</title>

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/reset.css"/>
    <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/> 
    <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Major+Mono+Display|Source+Sans+Pro" rel="stylesheet">

    <!-- <script src="assets/javascript/main.js"></script> -->
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>

    <!-- <script src="https://code.jquery.com/jquery.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.4/jquery-ui.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script> -->
</head>
<body>

  <!-- Main Bootstrap Wrapper-->
  <div class="container">

      <!-- Navbar -->

    <div class="row">
            <div class="col-sm-12">
            <nav class="navbar navbar-dark bg-light justify-content-between">
                    <form class="form-inline">
                      <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Author</button>
                      <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Random</button>
                      <!-- <button class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">
                            Login - Registration Modal
                      </button > -->
                      
                    
                    </form>
                    <!-- Signin & Signup -->
                    <a class="btn btn-primary" href="#" data-toggle="modal" data-target=".login-register-form">
                            Login - Registration Modal
                         </a>
 
                         <!-- Login / Register Modal-->
                         <div class="modal fade login-register-form" role="dialog">
                             <div class="modal-dialog modal-sm">
                                 <div class="modal-content">
                                     <div class="modal-header">
                                         <button type="button" class="close" data-dismiss="modal">
                                             <span class="glyphicon glyphicon-remove"></span>
                                         </button>
                                         <ul class="nav nav-tabs">
                                             <li class="active"><a data-toggle="tab" href="#login-form"> Login <span class="glyphicon glyphicon-user"></span></a></li>
                                             <li><a data-toggle="tab" href="#registration-form"> Register <span class="glyphicon glyphicon-pencil"></span></a></li>
                                         </ul>
                                     </div>
                                     <div class="modal-body">
                                         <div class="tab-content">
                                             <div id="login-form" class="tab-pane fade in active">
                                                 <form action="/">
                                                     <div class="form-group">
                                                         <label for="email">Email:</label>
                                                         <input type="email" class="form-control" id="email" placeholder="Enter email" name="email">
                                                     </div>
                                                     <div class="form-group">
                                                         <label for="pwd">Password:</label>
                                                         <input type="password" class="form-control" id="pwd" placeholder="Enter password" name="pwd">
                                                     </div>
                                                     <div class="checkbox">
                                                         <label><input type="checkbox" name="remember"> Remember me</label>
                                                     </div>
                                                     <button type="submit" class="btn btn-default">Login</button>
                                                 </form>
                                             </div>
                                             <div id="registration-form" class="tab-pane fade">
                                                 <form action="/">
                                                     <div class="form-group">
                                                         <label for="name">Your Name:</label>
                                                         <input type="text" class="form-control" id="name" placeholder="Enter your name" name="name">
                                                     </div>
                                                     <div class="form-group">
                                                         <label for="newemail">Email:</label>
                                                         <input type="email" class="form-control" id="newemail" placeholder="Enter new email" name="newemail">
                                                     </div>
                                                     <div class="form-group">
                                                         <label for="newpwd">Password:</label>
                                                         <input type="password" class="form-control" id="newpwd" placeholder="New password" name="newpwd">
                                                     </div>
                                                     <button type="submit" class="btn btn-default">Register</button>
                                                 </form>
                                             </div>
 
                                         </div>
                                     </div>
            </nav>
    </div>
    
    
    
    
    </div>    
    
    <h1>YodaQuoBot</h1>
    <p>I am an inspirational quote generator dedicated to preserving the language of the Jedi Master, Yoda.</p>
    <br>
    <p>Using your favorite author quotes or searching randomly,  see Yoda translate them into his unique snappy way of turning a phrase. </p>
    
    </div>

</body>
