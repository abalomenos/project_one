<!DOCTYPE html>
<html lang="en">
<head>
  <title>YodaQuo</title>
  
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1.0 , minimum-scale=1.0 , user-scalable=0">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">

  <link href="favicon.ico" rel="shortcut icon">

  <!-- Fonts -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link href="https://fonts.googleapis.com/css?family=Archivo+Black|Roboto|Source+Sans+Pro" rel="stylesheet">
  <!-- Reset CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/>
  <!-- Font Awesome CSS Icons (For cool glyphicons) -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css" />
  <!-- Bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.2.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GJzZqFGwb1QTTN6wy59ffF1BuGJpLSa9DkKMp0DgiMDm4iYMj70gZWKYbI706tWS" crossorigin="anonymous">
  <!-- CSS -->
  <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/login.css"/>
  <link rel="stylesheet" type="text/css" media="screen" href="assets/css/style.css"/>

  
</head>
<body>

    <!-- Main Wrapper-->
    <div class="container" id="mainWrapper">

        <!-- Top Navbar-->
        <nav class="navbar navbar-dark bg-dark">
            <a class="navbar navbar-brand navbar-left" href="#YodaQuo">
                <img src="./assets/images/yoda-120-227445.png" width="30" height="30" class="d-inline-block align-top" alt="">
                &nbsp YodaQuo
            </a>
            <ul class="navbar navbar-right">
                <li>
                    <div id="loginContainer">
                        <a href="#" id="loginButton"><span>&nbsp Login</span></a>
                        <div style="clear:both"></div>
                        <div id="loginBox">                
                            <form id="loginForm">
                                <fieldset class="body">
                                    <fieldset>
                                        <label for="email">Email Address</label>
                                        <input type="text" name="email" id="email"/>
                                    </fieldset>
                                    <fieldset>
                                        <label for="password">Password</label>
                                        <input type="password" name="password" id="password"/>
                                    </fieldset>
                                    <div class="buttonContainer">
                                        <input type="submit" class="button" id="login" value="Sign in"/>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                </li>
                <li>
                    <div id="registerContainer">
                        <a href="#" id="registerButton"><span>&nbsp Register</span></a>
                        <div style="clear:both"></div>
                        <div id="registerBox">                
                            <form id="registerForm">
                                <fieldset class="body">
                                    <fieldset>
                                        <label for="emailRegister">Email Address</label>
                                        <input type="text" name="emailRegister" id="emailRegister"/>
                                    </fieldset>
                                    <fieldset>
                                        <label for="passwordRegister">Password</label>
                                        <input type="password" class="form-control" name="passwordRegister" id="passwordRegister"/>
                                    </fieldset>
                                    <fieldset>
                                        <label for="cfmPasswordRegister">Confirm Password</label>
                                        <input type="password" class="form-control" name="cfmPasswordRegister" id="cfmPasswordRegister"/>
                                        </fieldset>
                                    <div class="buttonContainer">
                                        <input type="submit" class="button" id="register" value="Register"/>
                                    </div>
                                </fieldset>
                            </form>
                        </div>
                    </div>
                    <div id="logoutContainer">
                        <div id="userName"></div>
                        <a href="#" id="logoutButton"><span>Logout</span><em></em></a>
                    </div>
                </li>
            </ul>    
        </nav>
        <!-- Top Navbar End -->

        <!-- Main Content-->
        <div class="jumbotron text-center">
            <p class="yodaquo-text-body">YodaQuo is an inspirational quote generator dedicated to preserving the language of the beloved Jedi Master, Yoda.</p>
        </div>

        <!-- Main Content-->


        <div id="buttonbar">

                <ul id="list-nav">
            
                    <li id="topnavleft"><a href="#">Make Your Own</a></li>
            
                    <li id="topnavright"><a href="#">Quote of the Day</a></li>
            
                </ul><!-- ul end list-nav -->
            
            </div><!-- div end navmenu -->


        <div class="container">
              <h2>Quote Categories</h2>
            
            <ul class="list-inline" id="quoteCategories">
                    <!-- Gets filled dynamically -->
            </ul>
            
        </div>
        <div class="container" id="quoteBoxes">
            <div class="row fullHeight" >
                <div class="col-md-6 box" id="authorImage">
                    <div class="row" id="textBox">
                        <div class="col-md-12">
                            <div class="row" id="authorQuote"></div>
                            <br>
                            <div class="row" id="authorName"><strong></strong></div>
                            <button class="btn btn-default btn-lg favButton" id="favoriteButton">Add to Favorites</button>
                        </div>
                    </div>
                </div>
                <div class="col-md-6 box" id=yodaImage>
                    <div class="row" id="textBox">
                        <div class="col-md-12">
                            <div class="row" id="yodaQuote"></div>
                            <br>
                            <div class="row" id="yoda"><strong>Yoda</strong></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class ="container">
            <div id="favoritesContainer">
                <table class="table" id="favoriteQuotes">
                    <thead class="thead-dark">
                        <tr>
                        <th class="thAthor">Author</th>
                        <th>Quote</th>
                        </tr>
                    </thead>
                    <tbody>
                        <!-- Gets filled dynamically -->
                    </tbody>
                </table>
            </div>
            <div id="nofavoritesContainer">
                    <span class="glyphicon glyphicon-envelope" style="color:aliceblue;"></span>
                <h2 class="yodaquo-text-body">Login to access your favorite quotes here.</h2>
            </div>
        </div>

        <!-- Testing Facebook & Twitter share -->

        <div class="button-wrapper download-share">
            <div id="share-buttons">
                <a href="" class="share-on-twitter">
                <img src="assets/images/twitter.png" alt="Twitter" />
                </a>
                <a href="" class="share-on-facebook">
                <img src="assets/images/facebook.png" alt="Facebook" />
                </a>
            </div>
        </div>
        <!-- End Testing Facebook & Twitter share -->
    </div><!-- Main Wrapper End -->
            
        

     
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="./assets/javascript/main.js"></script>

</body>
</html>
