<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Page Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    
    
    
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/reset.css"/>    
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <link rel="stylesheet" type="text/css" media="screen" href="./assets/css/login.css" />
    
    
    
</head>
<body>
    <div id="container">
        <div id="loginContainer">
            <a href="#" id="loginButton"><span>Login</span><em></em></a>
            <div style="clear:both"></div>
            <div id="loginBox">                
                <form id="loginForm">
                    <fieldset id="body">
                        <fieldset>
                            <label for="email">Email Address</label>
                            <input type="text" name="email" id="email" />
                        </fieldset>
                        <fieldset>
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" />
                        </fieldset>
                        <input type="submit" id="login" value="Sign in" />
                    </fieldset>
                </form>
            </div>
        </div>
        <div id="registerContainer">
            <a href="#" id="registerButton"><span>Register</span><em></em></a>
            <div style="clear:both"></div>
            <div id="registerBox">                
                <form id="registerForm">
                    <fieldset id="body">
                        <fieldset>
                            <label for="emailRegister">Email Address</label>
                            <input type="text" name="emailRegister" id="emailRegister" />
                        </fieldset>
                        <fieldset>
                            <label for="passwordRegister">Password</label>
                            <input type="password" name="passwordRegister" id="passwordRegister" />
                        </fieldset>
                        <input type="submit" id="register" value="Register" />
                    </fieldset>
                </form>
            </div>
        </div>
    </div>
    <div id="logoutContainer">
        <div id="userName"></div>
        <a href="#" id="logoutButton"><span>Logout</span><em></em></a>
        <br>
    </div>
    <script src="https://www.gstatic.com/firebasejs/5.8.1/firebase.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
    <script src="./assets/javascript/main.js"></script>
</body>
</html>
